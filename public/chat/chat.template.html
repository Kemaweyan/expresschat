<div id="chat-container">
  <div id="buddy-panel">
    <div class="avatar">
      <img ng-src="{{$ctrl.buddyAvatar}}" alt="{{$ctrl.buddyName}}'s avatar">
    </div>
    <h1>Chat with {{$ctrl.buddyName}}</h1>
  </div>
  <div id="post-list" class="panel-border" full-height="308">
    <div ng-repeat="post in $ctrl.posts" class="post">
      {{post.text}}
    </div>
  </div>
  <div id="add-post">
    <form ng-submit="$ctrl.submit()">
      <textarea required></textarea>
      <div class="submit"><input type="submit" id="submit-post" value="SEND"></div>
    </form>
  </div>
</div>
