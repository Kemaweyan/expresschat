<div id="profile-panel" class="panel">
  <div class="panel-border">
    <div class="avatar">
      <img ng-src="{{$ctrl.user.largeAvatar}}" alt="Your avatar">
    </div>
    <div class="info">
      <h2>{{$ctrl.user.firstName}} {{$ctrl.user.lastName}}</h2>
      <div class="controls">
        <a href="#!/">Main page</a><br>
        <a href="#!/settings">Settings</a><br>
        <a ng-click="$ctrl.logout()">Logout</a>
      </div>
    </div>
  </div>
</div>
